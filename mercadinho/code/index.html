<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Mercadinho</title>
</head>
<body>
    <header>
        <h1>Mercadinho</h1>
        <div class="header-buttons">
            <input type="text" class="header-button" placeholder="Pesquisar...">
            <button class="header-button" onclick="toggleCart()">Carrinho</button>
            <a href="login.html" class="header-button">Login</a>
        </div>
    </header>

    <div class="store-section">
        <section id="main-content">
            <h2>Produtos</h2>
            <div class="product1">
              <img src="../imgs/abacaxi.png" alt="abacaxi">
              <h3>abacaxi</h3>
              <p>R$ 1,99/unidade</p><br>
              <button class="header-button" onclick="addToCart(1)">Adicionar ao Carrinho</button>
            </div>
            <div class="product2">
              <img src="../imgs/banana.png" alt="banana">
              <h3>banana</h3>
              <p>R$ 1,99/unidade</p><br>
              <button class="header-button" onclick="addToCart(2)">Adicionar ao Carrinho</button>
            </div>
            <div class="product3">
              <img src="../imgs/coco.png" alt="coco">
              <h3>coco</h3>
              <p>R$ 1,99/unidade</p><br>
              <button class="header-button" onclick="addToCart(3)">Adicionar ao Carrinho</button>
            </div>
          </section>
    </div>

    <div id="cart-container" class="cart-container">
        <div class="cart-box">
            <button class="close-button" onclick="toggleCart()">Fechar</button>
            <h2>Carrinho</h2>
            <div id="cart-items">
            </div class="preco_final"><br>
            <p id="cart-total">Total: R$ 0,00</p><br>
            <a href="finalizar.html" class="cart-button">Finalizar Compra</a>
        </div>
    </div>
</body>
</html>
